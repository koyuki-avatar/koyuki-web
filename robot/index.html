<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Koyuki Control</title>
  <link rel="icon" href="data:,">
  <script src="/koyukictrl/joy.js"></script>
</head>

<body>
  <header class="sticky row">
    <h3>Koyuki Control(ロボット側)</h3>
  </header>
  <div>
    <p>Room ID
      <label id="room-id-prefix" disabled></label>
      <input id="room-name" type="text" style="width: 200px;"></input>
      <button id="update-id">Update ID</button> 
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
      <button id="toggle-fullscreen">全画面表示</button>
    </p>
  </div>
  <div style="float:left; margin-left: 20px;">
    <!-- Remote video stream for connC -->
    <video id="remote-video-C" autoplay playsinline
      style="width: 600px; height: 450px; border: 2px solid rgb(0, 255, 0);"></video>

    <!-- QR Code display section below connC video -->
    <div id="received-images" style="margin-top: 10px;"> 
      <h3>受信したQRコード</h3> 
      <!-- Space to dynamically add received QR code images -->
    </div>
  </div>
  <script>
  const video = document.getElementById('remote-video-C');
  const button = document.getElementById('toggle-fullscreen');

  button.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      video.requestFullscreen().catch(err => {
        console.error(`全画面モードの要求に失敗しました: ${err.message}`);
      });
    } else {
      document.exitFullscreen().catch(err => {
        console.error(`全画面モードの解除に失敗しました: ${err.message}`);
      });
    }
  });
  </script>
  <script type="module" src="./main.mts"></script>
</body>

</html>
